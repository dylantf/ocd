name: ocd
version: 0.1.0.0
github: "githubuser/ocd"

extra-source-files:
  - README.md

description: Please see the README on GitHub at <https://github.com/githubuser/ocd#readme>

dependencies:
  - base >= 4.7 && < 5
  - cassava
  - vector
  - time
  - bytestring

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  ocd-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - ocd

tests:
  ocd-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - ocd
